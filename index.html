<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Merriweather&family=Pacifico&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="overlay">
        <button id="playButton" class="rubik-moonrocks-regular">Play</button>
        <h2 id="final-score"></h2>
    </div>
    <h1 class="rubik-moonrocks-regular">Tetris</h1>
    <div class="score-container">
        <button class="resume-control" id="resume">
            <i class="fa-solid fa-play "></i>
        </button> 
        <button class="pause-control" id="pause">
            <i class="fa-solid fa-pause " ></i>
        </button>
        <h2 id="score">Score:0</h2>
        <button class="restart-control" id="restart">
            <i class="fa-solid fa-redo"></i>
        </button>
       

    </div>
    <canvas id="container" height="500" width="300"></canvas>
    <script src="./app.js"></script>
</body>
</html>
